<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="order.css">
  <title>Document</title>
</head>
<body>
  <section id="order">
    <div class="all">
      <div class="first-svg">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="all-info">
        <div class="text">
          <h1 class="order">order summary</h1>
          <p class="p1">you can listen to million songs, audio books and podcasts on any device anywhere you like!</p>     
        </div>
        <div class="music-change">
          <div class="music">
            <div class="second-svg">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="music-text">
              <h2 class="anu">anual plan</h2>
              <p class="p2">$59.99/per year</p>
            </div>
          </div>
          <div class="change">
            <a href="#">change</a>
          </div>
        </div>
        <div class="proceed">
          <a href="#" class="pro">proceed to payment</a>
        </div>
        <div class="last">
          <a href="#" class="can">cancel order</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
